{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>{{repertorio.titulo}}</h3>
    
    <p><strong>Autor:</strong> {{repertorio.autor}}</p>
    <p><strong>Eixos: </strong>{{repertorio.eixos}}</p>
    <p><strong>Resumo: </strong>{{repertorio.resumo}}</p>

    <button onclick="window.location.href='{{repertorio.arquivo}}'">Baixar o arquivo</button>

    <img src="{{repertorio.capa}}" width="300">
</div>
{% endblock %}
